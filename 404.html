<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script takes the current url and forwards the request to the
      // same url but with a hash. This prevents GitHub Pages from trying
      // to handle the routing and instead lets our React app handle it.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.location.replace(l.pathname + decoded + l.hash);
        }
      }(window.location))
    </script>
    <meta charset="utf-8">
    <title>Pharmacy Admin</title>
    <meta http-equiv="refresh" content="0; url=/pharmacy-delivery-system/">
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
